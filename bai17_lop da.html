<!DOCTYPE html>
<html>
    <head>
        <title>bai 17 lop gia</title>
        <meta charset="utf-8">
        <style>
            html,body{
                margin: 0;
            }
            .box{
                width: 100%;
                height: 120px;
                background: #616041;
            }
            .box:hover{
                background: #333;
            }
            h1:hover{
                color: red;
            }
            li:first-child{
                color: aqua;
            }
            li:last-child{
                color: blue;
                font-size: 40px;
            }
            :root{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div>
            <h1>css pseudo-classes</h1>
            <ul>
                <li>::root</li>
                <li>::hover</li>
                <li>::active</li>
                <li>::fist-child</li>
                <li>::last-child</li>
            </ul>
        </div>
    </body>
</html>
